{% load static %}

<!DOCTYPE html>


<html >
  <head>
	<meta charset="utf-8">

	<title>Twitter</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="{% static 'js/add.js' %}"></script>

  </head>

	<body>
		<div>
			<h1>Tweetler</h1>
				{% csrf_token %}
				<input id="tweet" style="width: 350px;" name="tweet" type="text" />
				<input id="rt" style="width: 50px;" name="rt" type="text" />
				<input id="fav" style="width: 50px;" name="fav" type="text" />
				<input id="go" class="btn btn-warning"   type="submit" value="Gönder" />
			<div id="sonuc">Sonuç</div>
		</div>
		<div>
			<p>
				{% for twit in tweets %}
				<h4>{{ twit.content }}</br></h4>
				{% endfor %}
			</p>
		</div>

	</body>

</html>
